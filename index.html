<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Profile card component</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main container">
			<div class="card">
				<div class="card__avatar-wrapper">
					<img class="card__avatar" src="./images/image-victor.jpg" alt="" />
				</div>
				<div class="card__info-wrapper">
          <h2 class="card__name">
            Victor Crest
            <span class="card__age">26</span>
          </h2>
          <p class="card__country">London</p>
        </div>
				<div class="card__contents-wrapper" id="card-contents">
          <!-- Card content -->
				</div>
				</div>
			</div>
		</main>

		<!-- Attribution -->
		<footer class="footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/chuantiong">Alvin Tiong</a>.
			</p>
		</footer>
    <script src="index.js"></script>
	</body>
</html>
